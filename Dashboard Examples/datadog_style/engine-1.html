<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Shield - Keiracom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dd: {
                            purple: '#632CA6',
                            dark: '#1A1A1A',
                            panel: '#242424',
                            border: '#363636',
                            text: '#DADADA',
                            green: '#3BD671',
                            lightBg: '#F3F4F6',
                            lightPanel: '#FFFFFF',
                            lightBorder: '#E5E7EB',
                            lightText: '#1F2937'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-dd-lightBg dark:bg-gray-900 text-dd-lightText dark:text-dd-text font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="flex h-12 bg-white dark:bg-dd-dark border-b border-dd-lightBorder dark:border-dd-border">
        <div class="w-14 flex items-center justify-center bg-[#50248F]">
            <i data-lucide="activity" class="text-white" width="24"></i>
        </div>
        <div class="flex-1 flex items-center justify-between px-4">
            <span class="font-bold text-gray-900 dark:text-white">KEIRACOM</span>
            <button onclick="document.documentElement.classList.toggle('dark')" class="p-1.5 rounded">
                <i data-lucide="sun" class="hidden dark:block" width="16"></i>
                <i data-lucide="moon" class="block dark:hidden" width="16"></i>
                <!-- Main -->
                <main class="flex-1 p-6 overflow-y-auto">
                    <div class="max-w-7xl mx-auto">
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2 mb-2">
                            <i data-lucide="shield" class="text-green-500"></i> Revenue Shield
                        </h1>
                        <p class="text-sm text-gray-500 mb-6">Active Portfolio Optimization (Yield Maximization)</p>

                        <!-- KPI Cards -->
                        <div class="grid grid-cols-4 gap-3 mb-6">
                            <div
                                class="bg-white dark:bg-dd-panel border border-dd-lightBorder dark:border-dd-border rounded p-3">
                                <div class="text-xs text-gray-500 uppercase font-bold">Portfolio Size</div>
                                <div class="text-3xl font-bold text-green-600">247</div>
                                <div class="text-xs text-gray-500">Active Assets</div>
                            </div>
                            <div
                                class="bg-white dark:bg-dd-panel border border-dd-lightBorder dark:border-dd-border rounded p-3">
                                <div class="text-xs text-gray-500 uppercase font-bold">Avg YES Score</div>
                                <div class="text-3xl font-bold text-gray-600 dark:text-gray-300">8.7</div>
                                <div class="text-xs text-gray-500">Out of 10</div>
                            </div>
                            <div
                                class="bg-white dark:bg-dd-panel border border-dd-lightBorder dark:border-dd-border rounded p-3">
                                <div class="text-xs text-gray-500 uppercase font-bold">Swap Queue</div>
                                <div class="text-3xl font-bold text-yellow-500">3</div>
                                <div class="text-xs text-gray-500">Pending</div>
                            </div>
                            <div
                                class="bg-white dark:bg-dd-panel border border-dd-lightBorder dark:border-dd-border rounded p-3">
                                <div class="text-xs text-gray-500 uppercase font-bold">Est. Monthly Value</div>
                                <div class="text-3xl font-bold text-green-500">$12.4k</div>
                                <div class="text-xs text-gray-500">Traffic × CPC</div>
                            </div>
                        </div>

                        <!-- Asset Table -->
                        <div
                            class="bg-white dark:bg-dd-panel border border-dd-lightBorder dark:border-dd-border rounded">
                            <div
                                class="px-4 py-3 border-b bg-gray-50 dark:bg-gray-800 flex justify-between items-center">
                                <h3 class="font-bold text-sm">Active Portfolio (Top 25 by YES Score)</h3>
                                <div class="text-xs font-mono text-gray-500">
                                    YES = (Search Volume × CPC) / Difficulty^1.5
                                </div>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm">
                                    <thead class="bg-gray-50 dark:bg-gray-800 border-b">
                                        <tr>
                                            <th class="px-4 py-2 text-left font-semibold">Keyword</th>
                                            <th class="px-4 py-2 text-right font-semibold">Volume</th>
                                            <th class="px-4 py-2 text-right font-semibold">CPC</th>
                                            <th class="px-4 py-2 text-right font-semibold">Difficulty</th>
                                            <th class="px-4 py-2 text-right font-semibold">YES Score</th>
                                            <th class="px-4 py-2 text-center font-semibold">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                                            <td class="px-4 py-3 font-mono text-xs">keyword research tools</td>
                                            <td class="px-4 py-3 text-right">2,400</td>
                                            <td class="px-4 py-3 text-right">$5.80</td>
                                            <td class="px-4 py-3 text-right">42</td>
                                            <td class="px-4 py-3 text-right font-bold text-green-600">9.2</td>
                                            <td class="px-4 py-3 text-center">
                                                <span
                                                    class="bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300 px-2 py-0.5 rounded text-xs font-bold">ACTIVE</span>
                                            </td>
                                        </tr>
                                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                                            <td class="px-4 py-3 font-mono text-xs">seo audit checklist</td>
                                            <td class="px-4 py-3 text-right">1,800</td>
                                            <td class="px-4 py-3 text-right">$4.20</td>
                                            <td class="px-4 py-3 text-right">38</td>
                                            <td class="px-4 py-3 text-right font-bold text-green-600">8.9</td>
                                            <td class="px-4 py-3 text-center">
                                                <span
                                                    class="bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300 px-2 py-0.5 rounded text-xs font-bold">ACTIVE</span>
                                            </td>
                                        </tr>
                                        <tr class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-500">
                                            <td class="px-4 py-3 font-mono text-xs">backlink checker free</td>
                                            <td class="px-4 py-3 text-right">3,200</td>
                                            <td class="px-4 py-3 text-right">$2.10</td>
                                            <td class="px-4 py-3 text-right">52</td>
                                            <td class="px-4 py-3 text-right font-bold text-yellow-600">7.1</td>
                                            <td class="px-4 py-3 text-center">
                                                <span
                                                    class="bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-300 px-2 py-0.5 rounded text-xs font-bold">SWAP
                                                    PENDING</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Swap Recommendation -->
                        <div
                            class="mt-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded p-4">
                            <div class="font-bold text-blue-800 dark:text-blue-300 mb-2">
                                <i data-lucide="info" width="16" class="inline"></i> Zero-Latency Swap Recommendation
                            </div>
                            <div class="text-sm text-gray-700 dark:text-gray-300">
                                New opportunity detected: <span class="font-mono font-bold">"best seo audit tool
                                    2024"</span>
                                (YES Score: 9.8) exceeds worst active asset <span class="font-mono font-bold">"backlink
                                    checker
                                    free"</span> (YES Score: 7.1).
                                <strong>Swap recommended</strong> to maximize portfolio yield.
                            </div>
                        </div>
                    </div>
                </main>
        </div>

        <script>document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); });</script>
</body>

</html>
