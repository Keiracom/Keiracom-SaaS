version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: keiracom
      POSTGRES_USER: keiracom_user
      POSTGRES_PASSWORD: keiracom_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      # Override the default SQLite URL for production/Docker environment
      POSTGRES_URL: postgresql+asyncpg://keiracom_user:keiracom_password@db:5432/keiracom
      ENVIRONMENT: production

  worker:
    build: .
    command: python run_engine.py
    depends_on:
      - db
    env_file:
      - .env
    environment:
      POSTGRES_URL: postgresql+asyncpg://keiracom_user:keiracom_password@db:5432/keiracom
      ENVIRONMENT: production

volumes:
  db_data: